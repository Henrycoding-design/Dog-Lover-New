<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dog Lover | Sign Up</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style/formstyle.css">
        <link rel="icon" href="img/doglovericon.png">
    </head>
    <body>
        <h1 class="mb-0 mt-2 Title">Dog Lover</h1>
        <div class="card h-100 rounded-3 shadow justify-content-center mt-3 mx-5 mb-4" >
            <div class="card-body mb-0">
                <!-- <div id="error-box" class="alert alert-danger d-none" role="alert"></div> -->
                <div id="error-box" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
                    <span id="error-text"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form class="needs-validation" novalidate action="/signup" method="post">
                    <div class="form-group my-2">
                        <label class="label my-1" for="inputEmail">Email</label>
                        <input type="email" name= "email" class="form-control" id="inputEmail" placeholder="example@gmail.com" required autocomplete="off">
                        <div class="invalid-feedback" style="color:rgb(249, 175, 175)">Please Enter a Valid Email</div>
                    </div>
                    <div class="form-group my-2">
                        <label class="label my-1" for="inputPassword">Password</label>
                        <input type="password" name= "password" class="form-control" id="inputPassword" minlength="6" maxlength="18" required oninput="checkMatch()">
                        <div class="invalid-feedback" style="color:rgb(249, 175, 175)">This must be more than 5 and less than 17 characters</div>
                    </div>
                    <div class="form-group my-2">
                        <label class="label my-1" for="inputConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="inputConfirmPassword" required oninput="checkMatch()">
                        <div class="invalid-feedback" style="color:rgb(249, 175, 175)">Passwords must match</div>
                    </div>
                    <div class="form-group my-2 ms-2">
                        <button type="button" class="btn btn-sm btn-primary" onclick="togglePassword('inputPassword', 'inputConfirmPassword', this)">
                            <i class="bi bi-eye"></i>
                        </button>
                        <div class="form-check ms-3 mt-3">
                            <input class="form-check-input" type="checkbox" id="gridCheck" required>
                            <label class="form-check-label" for="gridCheck" style="color:white">
                                You Agree with our <a href="PrivatePolicy.html" target="_blank" style="text-decoration: none; color:rgb(244, 180, 180)">Terms</a>
                            </label>
                            <div class="invalid-feedback" style="color:rgb(249, 175, 175)">This is required</div>
                        </div>
                    </div>
                    <div class="row row-cols-3 justify-content-center">
                        <button type="submit" class="btn btn-success my-2 mt-3">Create Account</button><br><br>
                    </div>
                    <div class="row row-cols-3 justify-content-center mt-4">
                        <button type="button" class="btn btn-secondary mt-1 mb-0" style="background: transparent; border: 0px; color:rgb(161, 161, 245)" onclick="window.location.href='login.html'">Already have an account? Log In</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            const params = new URLSearchParams(window.location.search);
            if (params.has("error")) {
            const box = document.getElementById("error-box");
            const text = document.getElementById("error-text");
            box.classList.remove("d-none");
            text.textContent = params.get("error");
            }
        </script>
        <script>
            function checkMatch() {
                const pw = document.getElementById("inputPassword");
                const confirm = document.getElementById("inputConfirmPassword");

                confirm.setCustomValidity("");

                if (confirm.value === "") {
                    confirm.classList.remove("is-valid", "is-invalid");
                }
                else if (pw.value !== confirm.value) {
                    confirm.setCustomValidity("Passwords do not match");
                    // confirm.reportValidity(); it will show a pop up displaying the str in the setCustomValidity(), cool if you don't want to use the invalid-feedback class div
                    confirm.classList.remove("is-valid");
                    confirm.classList.add("is-invalid");
                } else {
                    confirm.setCustomValidity("");
                    confirm.classList.remove("is-invalid");
                    confirm.classList.add("is-valid");
                }
            }
            (function () {
                'use strict'
                const forms = document.querySelectorAll('.needs-validation')
                Array.from(forms).forEach(function (form) {
                    checkMatch()
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            })();
        </script>
        <script>
            function togglePassword(pw_id, confirm_id, btn) {
                const pw = document.getElementById(pw_id);
                const confirm = document.getElementById(confirm_id);
                const icon = btn.querySelector("i");
                const pwisPassword = pw.type === "password";
                const confirmisPassword = confirm.type == "password";
                pw.type = pwisPassword ? "text": "password";
                confirm.type = confirmisPassword ? "text" : "password";
                // btn.textContent = pwisPassword ? "üôà" : "üëÅÔ∏è";
                icon.classList.remove(pwisPassword ? "bi-eye" : "bi-eye-slash")
                icon.classList.add(pwisPassword ? "bi-eye-slash" : "bi-eye")
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
